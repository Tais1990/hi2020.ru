<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta
        name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="<%= PARH_RESOURCE %>img/favicon.ico">
    <% for (var css in htmlWebpackPlugin.files.css) { %>
		<link href="<%= htmlWebpackPlugin.files.css[css] %>" rel="stylesheet">
	<% } %>
    <title>ХИ 2020</title>
</head>
<body>    
    <% if (MODE_NAME == 'development') { %>
<!--    
        <input type="hidden" id="infoCode" value="location5">
        <input type="hidden" id="typeInfo" value="location">
    
        <input type="hidden" id="infoCode" value="news1">
        <input type="hidden" id="typeInfo" value="news">

        <input type="hidden" id="infoCode" value="info1">
        <input type="hidden" id="typeInfo" value="info">
-->
        <input type="hidden" id="infoCode" value="">
        <input type="hidden" id="typeInfo" value="news">

    <% } else { %>
        <input type="hidden" id="infoCode" value="{{ infoCode }}">
        <input type="hidden" id="typeInfo" value="{{ typeInfo }}">
    <% } %>

    <div id= 'root'>  </div> <!--Запихать сюда данные о том, что ещё идёт загрузка-->
    <% for (var chunk in htmlWebpackPlugin.files.chunks) { %>
        <script src="<%= htmlWebpackPlugin.files.chunks[chunk].entry %>"></script>
    <% } %>
</body>
</html>
